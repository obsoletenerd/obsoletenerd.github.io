<!DOCTYPE html>
<html>
  <head>
    <title>Ballarat Hackerspace - AI Art</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #imageGrid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-gap: 2px;
      }
      .grid-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="imageGrid"></div>
    <script>
      function createGrid() {
        const imageGrid = document.getElementById("imageGrid");

        for (let i = 0; i < 32; i++) {
          const img = document.createElement("img");
          img.className = "grid-image";
          img.src = getRandomImageUrl();
          imageGrid.appendChild(img);
        }
      }

      function getRandomImageUrl() {
        const randomNumber = Math.floor(Math.random() * 1001);
        return `https://oasis.ballarathackerspace.org.au/sd/random.png?${randomNumber}`;
      }

      function changeRandomImage() {
        const images = document.getElementsByClassName("grid-image");
        const randomIndex = Math.floor(Math.random() * images.length);
        images[randomIndex].src = getRandomImageUrl();
      }

      createGrid();

      setInterval(changeRandomImage, 2000);
    </script>
  </body>
</html>

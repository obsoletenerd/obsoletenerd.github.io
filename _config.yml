site: ObsoleteNerd.com
url: https://obsoletenerd.com
title: Obsolete Nerd
description: Making, hacking, breaking, and (sometimes) fixing. Replaced by newer, better, faster nerds.
author: ObsoleteNerd
twitter: obsoletenerd
email: hello@obsoletenerd.com

permalink: pretty

baseurl: ""

highlighter: rouge

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"